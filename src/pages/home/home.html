<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding align='center'>
  <button (click)="getPokemon()" ion-button> Novo Pokemon</button>

  <ion-list>
    <ion-item *ngFor="let p of pokemon">
      <ion-avatar item-start>
        <img src="{{pokemon.sprites.front_default}}">
      </ion-avatar>
      <h2>Name: {{p.name}}</h2>
    </ion-item>
  </ion-list>

</ion-content>
